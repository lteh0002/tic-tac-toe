<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
  <div class="tictactoe">
    <div class="game">
      <div class="gameboard"><span class="selection"></span></div>
      <div class="gameboard"><span class="selection"></span></div>
      <div class="gameboard"><span class="selection"></span></div>
      <div class="gameboard"><span class="selection"></span></div>
      <div class="gameboard"><span class="selection"></span></div>
      <div class="gameboard"><span class="selection"></span></div>
      <div class="gameboard"><span class="selection"></span></div>
      <div class="gameboard"><span class="selection"></span></div>
      <div class="gameboard"><span class="selection"></span></div>
    </div>
  </div>
  <div class="player">
    <div>
      <h3>Player 1 (X)</h3>
      <h4><span class="player1score">0</span></h4>
    </div>
    <div>
      <h3>Tie</h3>
      <h4><span class="tie">0</span></h4>
    </div>
    <div>
      <h3>Player 2 (O)</h3>
      <h4><span class="player2score">0</span></h4>
    </div>
  </div>
</body>
</html>
